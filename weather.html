<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather1.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button>click</button>
        </div>
        <div class="weather">
            <img src="https://static.vecteezy.com/system/resources/previews/024/825/182/large_2x/3d-weather-icon-day-with-rain-free-png.png" class="weather-icon">
            <h1 class="temp">22deg</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <!-- <img src=""> -->
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <!-- <img src=""> -->
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
        </div>
        <script>
            const apikey="5d940e416e68064b34b6491c75fbab22";
            const apiurl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
            const searchbox=document.querySelector(".search input")
             const searchbtn=document.querySelector(".search button")
             const weathericon=document.querySelector(".weather-icon")
            async function checkWeather(city) {
                
                const response=await fetch(apiurl+city+`&appid=${apikey}`);
                var data=await response.json()
                
                document.querySelector(".city").innerHTML=data.name;
                 document.querySelector(".temp").innerHTML=data.main.temp+"Â°c";
                  document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
                   document.querySelector(".wind").innerHTML=data.wind.speed+"km/hr";
                //   console.log(data)
                  if(data.weather[0].main=="cloud"){
                    weathericon.src="https://static.vecteezy.com/system/resources/previews/008/854/796/original/weather-forecast-icon-cloudy-day-cloudy-with-sun-meteorology-sign-3d-rendering-png.png"
                    
                  }
                  else if(data.weather[0].main=="clear"){
                    weathericon.src="https://static.vecteezy.com/system/resources/previews/026/755/861/original/blue-cloud-and-yellow-sun-clear-weather-forecast-icon-isolated-on-white-background-vector.jpg"
                  }
                  else if(data.weather[0].main=="Rain"){
                    weathericon.src="https://static.vecteezy.com/system/resources/previews/034/988/834/non_2x/flat-cute-rain-cloud-illustration-symbol-with-unique-style-design-unusual-rainy-weather-forecast-template-vector.jpg"
                  }
                  else if(data.weather[0].main=="Mist"){
                    weathericon.src="https://cdn1.iconfinder.com/data/icons/weather-forecast-meteorology-color-1/128/weather-foggy-sunny-1024.png"

                  }


            }
            searchbtn.addEventListener('click',()=>{
            checkWeather(searchbox.value)})


        </script>
    
</body>
</html>
